<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geoportal Programas Sociales</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="navbar-toggler me-2" type="button" id="sidebar-toggle-btn" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    Humanismo que Transforma
                </a>
            </div>
            
            <button class="btn btn-outline-light btn-sm" id="start-tour-btn" title="Iniciar Tour de Ayuda">
                <i class="bi bi-question-circle-fill"></i> Ayuda
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header d-flex flex-column align-items-start pb-0">
            <img src="vectores branding_1.png" alt="Gobierno de Chiapas" class="img-fluid mb-3" style="max-width: 180px;">
            
            <div class="d-flex justify-content-between w-100 align-items-center">
                <h2 class="offcanvas-title" id="sidebarLabel">Capas de Informaci√≥n</h2>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
        </div>
        
        <div class="offcanvas-body">
            <div class="list-group">
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="checkbox" id="check-comedores">
                    <i class="bi bi-cup-straw me-2"></i> Comedores del Humanismo
                </label>
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="checkbox" id="check-jornadas">
                    <i class="bi bi-people-fill me-2"></i> Jornadas del Humanismo
                </label>
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="checkbox" id="check-humanismo-contigo">
                    <i class="bi bi-heart-fill me-2"></i> Humanismo contigo
                </label>
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="checkbox" id="check-mercados">
                    <i class="bi bi-shop me-2"></i> Visita a Mercados
                </label>
                <label class="list-group-item d-flex align-items-center">
                    <input class="form-check-input me-3" type="checkbox" id="check-colonias">
                    <i class="bi bi-house-door-fill me-2"></i> Visita a Colonias
                </label>
            </div>

            <div id="coord-search-box" class="mt-4"> 
                <h5 class="mb-2">Buscar por Coordenadas</h5>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Ej: 16.753, -93.116" id="coord-input">
                    <button class="btn" type="button" id="search-coord-btn" title="Buscar">
                        <i class="bi bi-search"></i>
                    </button>
                    <button class="btn" type="button" id="clear-coord-btn" title="Limpiar">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>

</body>
</html>
