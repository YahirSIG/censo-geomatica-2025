<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Censo Egresados Geom치tica - GIS Day</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside id="sidebar" class="bg-white p-4 d-flex flex-column">
        
        <div class="brand-header text-center pb-3 mb-3 border-bottom">
            <div class="d-flex justify-content-center gap-3 mb-2">
                <img src="logo_geomatica.png" alt="Logo Geom치tica" class="brand-logo">
                <img src="facultad (1).png" alt="Logo Facultad" class="brand-logo">
            </div>
            <div>
                <h2 class="h5 fw-bold mb-1 brand-text-color">Red Geom치tica UNICACH</h2>
                <p class="text-muted small mb-2">Registro GIS Day. Ub칤cate y conecta.</p>
                <button type="button" class="btn btn-sm btn-outline-dark w-100" data-bs-toggle="modal" data-bs-target="#statsModal" onclick="updateCharts()">
                    游늵 Ver Estad칤sticas en Tiempo Real
                </button>
            </div>
        </div>
        
        <form id="surveyForm" class="flex-grow-1 overflow-auto pe-2">
            
            <div class="mb-4 text-center p-3 rounded bg-light border border-secondary-subtle">
                <button type="button" id="btnLocate" class="btn btn-outline-primary w-100 fw-bold d-flex align-items-center justify-content-center gap-2">
                    游늸 Obtener mi Ubicaci칩n Actual
                </button>
                <div id="coordsInfo" class="mt-2" style="display:none;">
                    <span id="coordsDisplay" class="fw-bold text-primary small"></span>
                    <small class="text-muted" style="font-size: 0.75rem;">Mueve el pin si es necesario</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label fw-bold small">Nombre Completo</label>
                <input type="text" id="nombre" class="form-control" required placeholder="Ing. Nombre Apellido">
            </div>

            <div class="mb-3">
                <label for="anio" class="form-label fw-bold small">A침o de Egreso</label>
                <input type="number" id="anio" class="form-control" min="2000" max="2025" placeholder="Ej. 2018">
            </div>

            <div class="mb-3">
                <label for="situacion" class="form-label fw-bold small">Situaci칩n Actual</label>
                <select id="situacion" class="form-select">
                    <option value="Sector Privado">Sector Privado</option>
                    <option value="Sector P칰blico">Gobierno / Sector P칰blico</option>
                    <option value="Academia">Docencia / Investigaci칩n</option>
                    <option value="Emprendedor">Emprendedor / Consultor</option>
                    <option value="Estudiante">Posgrado</option>
                    <option value="Buscando">En b칰squeda activa</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small">Especialidad / Fuerte</label>
                <div class="checkbox-grid">
                    <label class="checkbox-btn"><input type="checkbox" id="check_cartografia"><span>Cartograf칤a</span></label>
                    <label class="checkbox-btn"><input type="checkbox" id="check_fotogrametria"><span>Fotogrametr칤a</span></label>
                    <label class="checkbox-btn"><input type="checkbox" id="check_topografia"><span>Topograf칤a</span></label>
                    <label class="checkbox-btn"><input type="checkbox" id="check_geodesia"><span>Geodesia</span></label>
                    <label class="checkbox-btn"><input type="checkbox" id="check_drones"><span>Drones / VANT</span></label>
                    <label class="checkbox-btn"><input type="checkbox" id="check_desarrollo"><span>Desarrollo / SIG</span></label>
                    <label class="checkbox-btn"><input type="checkbox" id="check_otro"><span>Otro...</span></label>
                </div>
                <input type="text" id="input_otro_texto" class="form-control mt-2 hidden-input" placeholder="Especifica tu especialidad...">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label fw-bold small">Servicios / Descripci칩n</label>
                <textarea id="descripcion" class="form-control" rows="3" placeholder="Breve descripci칩n profesional..."></textarea>
            </div>

            <div class="mb-4">
                <label for="contacto" class="form-label fw-bold small">Sitio Web / LinkedIn / Red Social</label>
                <div class="input-group">
                    <span class="input-group-text bg-light">游댕</span>
                    <input type="url" id="contacto" class="form-control" placeholder="https://linkedin.com/in/tu-perfil">
                </div>
                <div class="form-text small">Opcional. Para que te contacten.</div>
            </div>

            <button type="submit" id="btnSubmit" class="btn btn-primary w-100 py-3 fw-bold text-uppercase shadow-sm">
                Guardar Registro
            </button>
        </form>
    </aside>

    <main id="map"></main>

    <div class="modal fade" id="statsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg"> <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold text-primary">游늵 Dashboard Geom치tica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row text-center mb-4">
                        <div class="col-12">
                            <div class="p-3 bg-primary text-white rounded">
                                <h2 id="totalRegistros" class="display-4 fw-bold mb-0">0</h2>
                                <small>Colegas Registrados</small>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <h6 class="text-center text-muted fw-bold">Situaci칩n Laboral</h6>
                            <canvas id="chartSituacion"></canvas>
                        </div>
                        <div class="col-md-6 mb-4">
                            <h6 class="text-center text-muted fw-bold">Especialidades (Top 5)</h6>
                            <canvas id="chartEspecialidades"></canvas>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
