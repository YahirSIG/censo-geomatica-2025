<!DOCTYPE html>

                <div>

                    <p class="text-muted small mb-2">Registro GIS Day. Ub√≠cate y conecta.</p>
                    <button type="button" class="btn btn-sm btn-outline-dark w-100" data-bs-toggle="modal" data-bs-target="#statsModal" onclick="updateCharts()">

                <div class="mb-3">

                        <label class="checkbox-btn"><input type="checkbox" id="check_drones"><span>Drones / VANT</span></label>
                        <label class="checkbox-btn"><input type="checkbox" id="check_desarrollo"><span>Desarrollo / SIG</span></label>

                </div>

                <button type="submit" id="btnSubmit" class="btn btn-primary w-100 py-3 fw-bold text-uppercase shadow-sm">

                </button>
            </form>
        </div>
    </aside>

    <main id="map"></main>

    <div class="modal fade" id="statsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
